<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üíñ Love Calculator üíñ</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #ffe4e1;
        padding: 20px;
        box-sizing: border-box;
      }
      .calculator-container {
        text-align: center;
        background-color: #fff0f5;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        border: 3px solid #ff69b4;
        max-width: 100%;
        width: 400px;
        box-sizing: border-box;
      }
      h1 {
        color: #ff1493;
        font-size: 2.2rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2rem;
        color: #ff69b4;
      }
      form {
        margin-top: 20px;
      }
      input[type="text"] {
        padding: 12px;
        width: calc(100% - 24px);
        margin-bottom: 12px;
        border: 2px solid #ff69b4;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        box-sizing: border-box;
      }
      input[type="text"]:focus {
        border-color: #ff1493;
      }
      input[type="submit"] {
        padding: 12px 24px;
        background-color: #ff69b4;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"]:hover {
        background-color: #ff1493;
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <h1>üíñ Love Calculator üíñ</h1>
      <p>
        Enter your name and your lover's name to see your love percentage! üòç
      </p>
      <form id="loveForm">
        <input
          type="text"
          id="yourName"
          name="yourName"
          placeholder="üíÅ‚Äç‚ôÇÔ∏è Your Name"
          required
        />
        <br />
        <input
          type="text"
          id="loverName"
          name="loverName"
          placeholder="üíò Lover's Name"
          required
        />
        <br />
        <input type="submit" value="Calculate üíû" />
      </form>
    </div>

    <script>
      document
        .getElementById("loveForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent default form submission
          const yourName = document.getElementById("yourName").value;
          const loverName = document.getElementById("loverName").value;

          fetch("https://love-calculator-gbmh.vercel.app/api/calculate-love", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ yourName: yourName, loverName: loverName }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              // Store the result in local storage
              localStorage.setItem("lovePercentage", data.percentage);
              // Redirect to result page
              window.location.href = "result.html";
            })
            .catch((error) => {
              alert(
                "‚ö†Ô∏è Error calculating love percentage. Please try again later."
              );
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
